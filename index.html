<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="title">Library</h1>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="books cards">
        <div id="add-book" class="card">
          <p class="plus">+</p>
          <p>Add book</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
      <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> tyj916</p>
  </footer>

  <dialog id="add-book-dialog">
    <form method="dialog">
      <h2>Add a book</h2>

      <div class="vertical">
        <label for="new-book-title">Title</label>
        <input type="text" id="new-book-title" autofocus>
      </div>

      <div class="vertical">
        <label for="new-book-author">Author</label>
        <input type="text" id="new-book-author">
      </div>

      <div class="vertical">
        <label for="new-book-pages">Pages</label>
        <input type="tel" id="new-book-pages">
      </div>

      <div class="horizontal">
        <label for="new-book-read">Is read?</label>
        <input type="checkbox" id="new-book-read">
      </div>

      <div class="horizontal buttons">
        <button id="confirm-dialog">Confirm</button>
        <button id="close-dialog">Close</button>
      </div>
    </form>
  </dialog>
</body>
</html>
