<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="title">Library</h1>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="books cards">
        <div id="add-book" class="card">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
          <p>Add book</p>
        </div>
        <div class="card book">
          <h3 class="book-title">"The Count of Monte Cristo"</h3>
          <p class="author"><em>Alexandre Dumas</em></p>
          <p class="pages">1276 pages</p>
          <button class="read">Read</button>
          <button class="remove-book">Remove</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
      <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> tyj916</p>
  </footer>
</body>
</html>
